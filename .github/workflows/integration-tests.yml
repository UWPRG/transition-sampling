
name: Integration tests

on:
  push:
    branches: [ main ]

jobs:
  cp2k:
    runs-on: ubuntu-latest
    container: lemmoi/transition_sampling:cp2k_plumed

    steps:
    - uses: actions/checkout@v2
    - name: Setup
      shell: bash
      run: |

        pip3 install -r requirements.txt
        pip3 install .

    - name: Test
      shell: bash
      run: |
        source /src/plumed/sourceme.sh        
        python -m unittest discover transition_sampling/tests/integration_tests/
